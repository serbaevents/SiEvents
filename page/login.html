<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #1e3a8a;
        color: white;
        font-family: Arial, sans-serif;
      }

      .login-container {
        background-color: #2a69ac;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group input {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        margin-top: 5px;
      }

      .login-button {
        background-color: #4d7cbf;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-button:hover {
        background-color: #1e3a8a;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h1>Welcome to Si Events</h1>
      <div class="input-group">
        <input type="text" placeholder="Username" />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" />
      </div>
      <button class="login-button">Login</button>
    </div>
  </body>
</html>
